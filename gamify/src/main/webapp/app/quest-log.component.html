<div *ngIf="urls">
  <div *ngFor="let url of urls" style="display: inline-block">
    <div style="display: inline-block"><img src={{url}} alt="Smiley face" height="100" width="100"></div>
  </div>
</div>
<div *ngIf="gquests">
<table class = "heroes">
  <tr>
    <th>Opis</th><th>{{exp}}</th>
  </tr>
  <tr *ngFor="let gquest of gquests">
    <th>{{gquest.description}}</th><th>{{gquest.exp}}</th>
  </tr>
</table>
</div>
