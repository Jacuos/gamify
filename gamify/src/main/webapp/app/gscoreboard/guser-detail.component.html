<div *ngIf="guser">
  <img src={{photoUrl}} alt="Smiley face" height="100" width="100">
<p class="lead">{{guser.login}}</p>
<p>ImiÄ™: {{guser.firstName}} </p>
<p>Nazwisko: {{guser.lastName}}
<p>O nim: {{guser.description}} </p>
<p>{{lvl}}: {{guser.lvl}} {{exp}}: {{guser.exp}}</p>
  <div *ngIf="urls">
    <div *ngFor="let url of urls" style="display: inline-block">
      <div style="display: inline-block"><img src={{url}} alt="Smiley face" height="100" width="100"></div>
    </div>
  </div>
  <table class="table table-striped table-hover ">
    <thead>
    <tr>
      <th>Opis</th>
      <th>{{exp}}</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let gquest of gquest">
      <th>{{gquest.description}}</th>
      <th>{{gquest.exp}}</th>
    </tr>
    </tbody>
  </table>


</div>
