<div class="container">
  <h1>Rejestracja</h1>
  <form (ngSubmit)="onSubmit()" #heroForm="ngForm" novalidate>
    <div class="form-group">
      <label for="login">Login</label>
      <input type="text" class="form-control" id="login" required [(ngModel)]="rglogin.login" name="login"   #login="ngModel">
      <div [hidden]="login.valid || login.untouched" class="alert alert-danger">
        Login jest wymagany.
      </div>
    </div>
    <div class="form-group">
    <label for="password">Hasło</label>
    <input type="password" class="form-control" id="password" required [(ngModel)]="rglogin.password" name="password" #password="ngModel">
      <label for="password2">Powtórz hasło</label>
      <input type="password" class="form-control" id="password2" required [(ngModel)]="rglogin.password" name="password2" #password2="ngModel">
  </div>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="text" class="form-control" id="email" required pattern = "^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"[(ngModel)]="rglogin.email" name="email" #email="ngModel">
      <div [hidden]="email.valid || email.untouched" class="alert alert-danger">
        Poprawny email jest wymagany.
      </div>
    </div>
    <div class="form-group">
      <label for="firstname">Imię</label>
      <input type="text" class="form-control" id="firstname" required  [(ngModel)]="rguser.firstName" name="firstName" #firstname="ngModel">
      <div [hidden]="firstname.valid || firstname.untouched" class="alert alert-danger">
        Imię jest wymagane.
      </div>
    </div>
  <div class="form-group">
    <label for="lastname">Nazwisko</label>
    <input type="text" class="form-control" id="lastname" required  [(ngModel)]="rguser.lastName" name="lastName" #lastname="ngModel">
    <div [hidden]="lastname.valid || lastname.untouched" class="alert alert-danger">
     Nazwisko jest wymagane.
    </div>
  </div>
    <div class="form-group">
      <label for="description">Opis</label>
      <input type="text" class="form-control" id="description" [(ngModel)]="rguser.description" name="description">
    </div>
  <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Zarejestruj</button>
  </form>
</div>
