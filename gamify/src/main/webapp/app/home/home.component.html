<div *ngIf="logged">
  <h1>{{title}}</h1>{{desc}}
  <p><img src={{url}} alt="Smiley face" height="100" width="100"><br>
    {{guser.login}}<br>|LVL:{{guser.lvl}}|EXP:{{guser.exp}}
  </p>
  <nav>
    <a routerLink="/scoreboard" routerLinkActive="active">Ranking</a>
    <a  routerLink="/questlog" routerLinkActive="active">Dziennik zadań</a>
    <a  routerLink="/goquest" routerLinkActive="active">Wykonanie zadania</a>
    <a  routerLink="/login" routerLinkActive="active">Wyloguj się</a>
  </nav>
</div>
<router-outlet ></router-outlet>
