<form>
  <label for="photo">
    Zmień awatar (maksymalne wymiary: 100x100)<br>
    <img [src]="url"  height="100" width="100"  />
  </label>
  <input type="file" accept="image/*" style="display:none;" name="photo" id="photo" (change)="crop($event)">
  <img [src]="baseUrl" class="photo" style="display:none;"/>
</form>
<label for="passForm">Zmień hasło</label>
<form (ngSubmit)="sendPassword(passForm)" #passForm="ngForm" id = "passForm" novalidate>
  <div class="form-group">
    Stare hasło
    <input type="password" class="form-control" id="oldPassword" required [(ngModel)]="oldPassword" name="oldPassword" #oldPass="ngModel">
    Hasło - musi zawierać minimum 8 znaków, dużą literę, małą literę i cyfrę.
    <input type="password" class="form-control" id="password" required minlength="8" maxlength="50" pattern = "^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).+$" [(ngModel)]="password" name="password" #pass="ngModel">
    <div [hidden]="pass.valid || pass.untouched" class="alert alert-danger">
      Podane hasło nie spełnia wymagań.
    </div>
    Powtórz hasło
    <input type="password" class="form-control" id="password2" required validatepassword={{password}} [(ngModel)]="password2" name="password2" #pass2="ngModel">
    <div [hidden]="pass2.valid || pass2.untouched" class="alert alert-danger">
      Wpisane hasła się nie zgadzają.
    </div>
  </div>
  <button type="submit" class="btn btn-success" [disabled]="!passForm.form.valid">Zmień hasło</button>
</form>

<form (ngSubmit)="sendDescription()">
<div>
  <label for="description">Zmień opis</label><br>
  <textarea rows="4" cols="50" id="description" [(ngModel)]="guser.description" name="description"></textarea>
</div>
<button type="submit" class="btn btn-success">Zapisz</button>
</form>
